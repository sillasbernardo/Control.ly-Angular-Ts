    <!-- Calls sidebar menu -->

    <!-- Main code for users page -->
    <div class="users-section">
        <h3>Usu치rios</h3>

        <!-- Main code for search bar -->
        <div class="search-bar">

            <input type="text" name="search-bar" id="search-bar" placeholder="Procurar usu치rio">
            <fa-icon [icon]="faSearchIcon"></fa-icon>

        <!-- Main code for table -->
        <table>
            <div class="users-list">
                <tr class="theader">

                    <th>LDAP</th>
                    <th>Departamento</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let user of users" class="tcontent">
                    <td [style.font-weight]="'700'">

                    </td>
                    <td>{{user.ldap}}</td>
                    <td>{{user.department}}</td>
                    <td></td>
                    <td (click)="onEditUser(user.name)" vid="edit-user"><fa-icon [icon]="faEditUser"></fa-icon></td>
                    <td></td>
                    <td id="delete-user"><fa-icon [icon]="faDeleteUser"></fa-icon></td>
                </tr>
            </div>
        </table>
    </div>

    <!-- Main code for statistics -->
    <div class="users-statistics">
        <h4>Estatisticas</h4>
        <div class="users-counting">
            <span>{{users.length}}</span>
            <p>Usu치rios cadastrados</p>
        </div>
    </div>

    <!-- Opens a modal for new user creation -->
    <div *ngIf="newUser" class="new-user">
        <app-createuser (onNewUser)="onNewUser()"></app-createuser>
    </div>

    <!-- Opens a modal for user edit -->
    <div *ngIf="editUser" class="edit-user">
        <app-edituser (onCloseEditUser)="onCloseEditUser()"></app-edituser>
    </div>
